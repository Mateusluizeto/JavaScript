<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie seu Evento</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form action="" id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                <legend>Informações do Evento</legend>
                <div class="input-wrapper">
                    <label for="event-title">Título do evento <span>(Mínimo 8 caracteres)</span></label>
                    <input type="text" name="" id="event-title" required>
                </div>

                <div class="input-wrapper">
                    <label for="event-url">Link do evento <span>(comece com https://)</span></label>
                    <input type="url" name="" id="event-url">
                </div>

                <div class="input-wrapper">
                    <label for="event-whats">WhatsApp para contato <span>(somente números)</span></label>
                    <input type="number" name="" id="event-whats">
                </div>

                <div class="input-wrapper">
                    <label for="event-text">Informações extras</label>
                    <textarea name="" id="event-text"></textarea>
                </div>

                <div class="input-wrapper">
                    <label for="event-category">Categoria</label>
                    <select name="" id="event-category">
                        <option value="live">Ao vivo</option>
                        <option value="podcast">Poscast</option>
                        <option value="mentorship">Mentoria</option>
                    </select>
                </div>

            </div>
            </fieldset>

            <fieldset>
                <legend>Privacidade</legend>
              <div class="fieldset-wrapper">
                <div class="input-wrapper">
                    <label for="event-email">E-mail do administrador<span>(Digite um e-mail válido)</span></label>
                    <input type="email" name="" id="event-email">
                </div>

                <div class="input-wrapper">
                    <label for="event-password">Senha de acesso para os participantes <span>(Mínimo 8 caracteres)</span></label>
                    <input type="password" name="" id="event-password">
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" name="" id="event-private">
                    <label for="event-private">Evento privado</label>
                </div>
                
              </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="event-date">Data</span></label>
                            <input type="date" name="" id="event-date">
                        </div>
    
                        <div class="input-wrapper">
                            <label for="event-begin">Das</span></label>
                            <input type="time" name="" id="event-begin">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-end">Até</span></label>
                            <input type="time" name="" id="event-end">
                        </div>
                    </div>

                    

                </div>
            </fieldset>

        </form>
        <footer>
            <input class="button" form="my-form" type="submit" value="Salvar evento">
        </footer>
    </div>
</body>
</html>
