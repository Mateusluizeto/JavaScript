<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" defer type="module"></script> <!--script-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>
    
    <div class="container">
         <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                    <div class="input-wrapper">
                        <label for="weight">Peso (kg)</label>
                        <input id="weight" type="text" placeholder="60">
                    </div>
                    <div class="input-wrapper">
                        <label for="height">Altura (cm)</label>
                        <input id="height" type="text" placeholder="165">
                    </div>

                    <button type="submit">Calcular IMC <img src="./icons/arrowForward.svg" alt="seta para a direita"></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card"> 
            <h2 class="title">
            <button class="close"> <img src="./icons/close.svg" alt="Icon para fechar"> </button>
           <span>Seu IMC é de 28</span>
        </h2>
        </div>       
    </div>
   
</body>
</html>
